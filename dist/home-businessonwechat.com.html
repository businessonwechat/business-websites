<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business On Wechat</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/business-home.css">
  </head>
  <body>
    <nav class="navbar has-shadow">
      <div class="navbar-brand">
        <a class="navbar-item">
          <span class="brand">
            Business On <span class="wechat">Wechat</span>
          </span>
        </a>
      </div>
    </nav>

    <section class="section cover-section">
      <div class="columns">
        <div class="column">
          <h2>Boost your business in China.</h2>
          <h3>Products and Services</h3>
          <ul>
            <li>Website development and hosting in China.</li>
            <li>Wechat official account development.</li>
            <li>Wechat mini program development.</li>
            <li>SEO on Chinese social medias.</li>
            <li>More ...</li>
          </ul>
        </div>
        <div class="column">
          <div class="wrap-cover">
            <img src="images/business-cover.png" alt="image">
          </div>
        </div>
      </div>
    </section>

    <footer class="footer has-text-light">
      <div class="columns">
        <div class="column is-one-third">
          <div class="has-text-centered wrap-qr">
            <figure class="image is-64x64 is-inline-block">
              <img class="is-rounded" src="images/henryqr.jpg" alt="image">
            </figure>
          </div>
        </div>
        <div class="column outside-email">
          <div class="content">
            <div class="icon-text email">
              <img src="images/email.png" alt="image">
              <a href="mailto:henry@businessonwechat.com">
                henry@businessonwechat.com
              </a>
            </div>
          </div>
        </div>
      </div>

    </footer>
  </body>
</html>
